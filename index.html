<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BlogLamp</title>
        <link rel="stylesheet" href="./style/index.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
    </head>
    <body>
        <div class="container">
            <nav>
                <div class="nav-container">
                    <a href="/" class="logo">BlogLamp</a>
                    <div class="nav-links">
                        <a href="/" class="active">Home</a>
                        <a href="/write.html">Write</a>
                        <a href="/contact.html">Contact</a>
                        <button id="theme-toggle" class="theme-toggle">
                            <i class="fas fa-moon"></i>
                        </button>
                    </div>
                </div>
            </nav>

            <header class="hero">
                <div class="hero-content">
                    <h1>Welcome to BlogLamp</h1>
                    <p>Share your thoughts with the world anonymous</p>
                    <a href="/write.html" class="write-blog">Write Blog</a>
                </div>
            </header>

            <main>
                <div class="posts-header">
                    <h2>Latest Posts</h2>
                    <div class="posts-filter">
                        <input
                            type="text"
                            id="search"
                            placeholder="Search posts..."
                        />
                        <select id="sort">
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                        </select>
                    </div>
                </div>
                <div id="posts-grid"></div>
            </main>

            <footer>
                <div class="footer-content">
                    <div class="footer-section">
                        <h3>BlogLamp</h3>
                        <p>Share your stories with the world anonymous.</p>
                    </div>
                    <div class="footer-section">
                        <h3>Quick Links</h3>
                        <div class="footer-links">
                            <a href="/">Home</a>
                            <a href="/write.html">Write</a>
                            <a href="/contact.html">Contact</a>
                        </div>
                    </div>
                    <div class="footer-section">
                        <h3>Connect</h3>
                        <div class="social-links">
                            <a
                                href="https://www.x.com/erarbazansari"
                                target="_blank"
                                ><i class="fab fa-twitter"></i
                            ></a>
                            <a
                                href="https://www.github.com/erarbazansari"
                                target="_blank"
                                ><i class="fab fa-github"></i
                            ></a>
                            <a
                                href="https://www.linkedin.com/in/erarbazansari"
                                target="_blank"
                                ><i class="fab fa-linkedin"></i
                            ></a>
                        </div>
                    </div>
                </div>
                <div class="footer-bottom">
                    <a href="http://arbazansari.vercel.app" target="_blank"
                        >Arbaz Ansari</a
                    >
                    <p>&copy; 2024 BlogLamp. All rights reserved.</p>
                </div>
            </footer>
        </div>

        <script src="js/theme.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
